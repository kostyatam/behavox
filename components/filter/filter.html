<div>
    <input type="text" ng-model="vm.filter" ng-change="vm.onFilterChange(vm.filter)" ng-keyup="vm.onEnter($event, vm.filter)"/>
    <ul ng-if="vm.matches.byPerson.length">
        <li ng-repeat="person in vm.matches.byPerson" ng-click="vm.onApply({value: person, by: 'PERSON'}, vm.applied)">
            {{person}}
        </li>
    </ul>
    <span ng-repeat="applied in vm.applied" ng-click="vm.onRemoveApplied(applied)">
        {{applied.value}}
    </span>
</div>
