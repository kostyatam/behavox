<div class="main">
    <div class="main__column">
        <div class="main__row">
            <email-filter filter="vm.filter.value" matches="vm.matches" applied="vm.applied" on-change="vm.changeFilter"
                              on-apply="vm.addToApplied" on-remove-applied="vm.removeApplied"></email-filter>
        </div>
        <div class="main__row">
                from: <datapicker min="vm.dateMin" max="vm.dateTo" current="vm.dateFrom" on-change="vm.setDateFrom"></datapicker>
                to: <datapicker min="vm.dateFrom" max="vm.dateMax" current="vm.dateTo" on-change="vm.setDateTo"></datapicker>
                <button class="btn" ng-click="vm.clearDateFilter()">Clear</button>
        </div>
        <div class="main__row">
            <email-list emails="vm.observable" from="vm.from" to="vm.to" choose-email="vm.chooseEmail"></email-list>
        </div>
        <div class="main__row">
            <pagination pages="vm.pages" page="vm.page" offset="vm.offset" on-change="vm.changePage"></pagination>
        </div>
    </div>
    <div class="main__column main__column_email">
        <email-view email="vm.chosenEmail"></email-view>
    </div>
</div>
